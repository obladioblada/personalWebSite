<div id="bgrightImage" style="overflow: hidden" >
</div>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <i class="fa fa-2x fa-font text-picture" aria-hidden="true" ui-sref="rightbraintesti"></i>
            <i class="fa fa-2x fa-picture-o active text-picture" style=" color: #1b6d85" aria-hidden="true" ui-sref="rightbrain"></i>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li >
                <img src="img/lBrain2.png" alt="Smiley face"  class="linkimg" height="42" width="42" ui-sref="leftbrain">
            </li>

            <li >
                <a data-ng-click="goToCV()">CURRICULUM VITAE </a>
            </li>

            <li >
                <a ui-sref="contatc">CONTACT </a>
            </li>
        </ul>
    </div>
</nav>

<div class="row" style="border: none; padding: 0;  margin-left: 7px;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="rightconteiner" style= "border: none; padding: 0;">
        <div ng-if="!fotocaricate">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <ul class="listcont" ng-if="fotocaricate" style="padding-top: 80px;">
            <li ng-repeat="foto in listafoto" ng-if="fotocaricate=true">
                <figure ng-class="{ 'even': $even, 'odd': $odd }">
                    <div class="detailodd" ng-if="$odd">
                        <div class="descrizione">{{::foto.descrizione}}</div>
                        <div class="luogo">{{::foto.luogo}}</div></div>
                    <img  ng-src="{{foto.urlmin}}" ng-if="fotocaricate=true" alt="image" class="thumbnail lazyload" data-toggle="modal" data-target="#myModal" data-ng-click="setfotoselected(foto, $index);">
                    <div class="detaileven" ng-if="$even">
                        <div class="descrizione">{{::foto.descrizione}}</div>
                        <div class="luogo">{{::foto.luogo}}</div>
                    </div>
                </figure>
            </li>
        </ul>

    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog" >
    <div class="modal-dialog" style="margin: 0;">

        <!-- Modal content-->
        <div class="mediacontent">
            <div class="media-body" id="photocontainer">
                <div class="row" id="phototitle">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 titlecontainer">
                        <h3 class="descrizione tit">{{fotoselectedurl.descrizione}}</h3>
                        <a
                           socialshare
                           socialshare-provider="facebook"
                           socialshare-title="{{fotoselectedurl.descrizione}}"
                           socialshare-hashtags="angularjs, angular-socialshare"
                           socialshare-url="http://www.gianpaolobasilico.com"
                           socialshare-type="share"
                           socialshare-media="{{fotoselectedurl.url}}"
                           socialshare-via=" 1092136894234518"
                          >
                            <i class="fa facebook fa-3x fa-facebook-official" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <img src=" {{fotoselectedurl.url}} " alt="image" class="thumbnail fullscreenfoto" id="fullscreenphoto"> </div>
                </div>
                <div class="row" id="lowAction">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 arrowcontainer">
                        <i class="fa fa-3x fa-hand-o-left arrowphoto left" aria-hidden="true" data-ng-click="backwardphoto($index)"></i>
                        <i class="fa fa-3x fa-hand-o-right arrowphoto right" aria-hidden="true" data-ng-click="forwardphoto($index)"></i>
                        <i class="fa fa-3x fa-times-circle  xbutton" aria-hidden="true"  data-dismiss="modal" data-ng-click="closegallery()"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
